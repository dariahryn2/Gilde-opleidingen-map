
<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Gilde Opleidingen map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>Gilde Opleidingen map</h2>
  <div id="map"></div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    async function prepMap() {
      try {
        //Request naar nominatim
        const response = await fetch("https://nominatim.openstreetmap.org/search?format=json&q=Gilde Opleidingen", {
          headers: { "Accept": "application/json" }
        });
        const data = await response.json();

        if (data.length === 0) {
          alert("Geen resultaten gevonden");
          return;
        }

        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);

        //Maak de kaart
        const map = L.map('map').setView([lat, lon], 13);

        // Voeg OpenStreetMap tiles toe
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Voeg markers toe voor alle resultaten
        const bounds = [];
        data.forEach(loc => {
        const lat = parseFloat(loc.lat);
        const lon = parseFloat(loc.lon);

        L.marker([lat, lon])
          .addTo(map)
          .bindPopup(loc.display_name);

        bounds.push([lat, lon]);
    });

    // Pas de kaart aan zodat alle markers zichtbaar zijn
    map.fitBounds(bounds);

      } catch (error) {
        console.error("Fout bij ophalen data:", error);
      }
    }

    prepMap();
  </script>
</body>
</html>
